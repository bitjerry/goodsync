---
name: Bug Report
description: Create a report to help us improve.
labels: [ bug ]
assignees: bitjerry/triagers
body:
  - type: markdown
    attributes:
      value: |
        **Thanks for taking a minute to file a bug report!**
        
        âš 
        Verify first that your issue is not [already reported on
        GitHub][issue search].
        
        _Please fill out the form below with as many precise
        details as possible._
        
        [issue search]: ../search?q=is%3Aissue&type=issues

  - type: textarea
    attributes:
      label: Describe the bug
      description: >-
        A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    attributes:
      label: To Reproduce
      description: >-
        Describe the steps to reproduce this bug.
      placeholder: |
        1. Run '...'
        2. An error occurs.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected behavior
      description: >-
        A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Logs/tracebacks
      description: |
        If applicable, add logs/tracebacks to help explain your problem.
        Paste the output of the steps above, including the commands
        themselves and their output/traceback etc.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Platform Version
      description: "( eg: Python, CMake, VisualStudio )."
    validations:
      required: true
  - type: textarea
    attributes:
      label: GoodSync Version
      description: |
        Attach your version of GoodSync.
        Note that this is an official program, it does not belong to this project.
  - type: textarea
    attributes:
      label: goodsync Version
      description: |
        Attach your goodsync version of the project
    validations:
      required: true
  - type: textarea
    attributes:
      label: Openssl Version
      description: Attach your version of openssl.
      render: console
      value: |
        $ openssl version
    validations:
      required: true

  - type: textarea
    attributes:
      label: OS
      placeholder: >-
        For example, Arch Linux, Windows, macOS, etc.
    validations:
      required: true

...
